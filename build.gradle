buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'gunju'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile('org.apache.kafka:kafka-streams:1.1.0')
	compile 'org.apache.commons:commons-lang3:3.7'

	compileOnly('org.projectlombok:lombok')
	compileOnly("org.springframework.boot:spring-boot-configuration-processor")

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.kafka:spring-kafka-test')
	testCompile "org.apache.kafka:kafka-streams-test-utils:1.1.0"
	testCompile "org.apache.kafka:kafka-streams:1.1.0:test"
	testCompile "org.apache.kafka:kafka_2.11:1.1.0:test"
}

compileJava.dependsOn(processResources)